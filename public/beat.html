        /* Styles specific to the detail page */
        .detail-container {
            max-width: 800px;

            display: flex;

        }
        .detail-art {
            width: 300px;
            height: 300px;
            border-radius: 8px;
            flex-shrink: 0;
        }
        .detail-info h1 {
            margin-top: 0;
            font-size: 2.5em;

        .detail-info .genre, .detail-info .price {
            font-size: 1.2em;
            color: #b3b3b3;
            margin-bottom: 20px;
        }
        .purchase-button {
            display: inline-block;
            background-color: #1db954;
            color: white;
            padding: 15px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1em;
            transition: background-color 0.2s;
        }
        .purchase-button:hover {
            background-color: #1ed760;
        }
